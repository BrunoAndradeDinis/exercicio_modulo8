<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de contatos</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/css/main.css">
  <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/3771/3771518.png" type="image/x-icon">
</head>

<body>
  <main>
    <header>
      <h1>Cadastro de contatos</h1>
    </header>
    <section class="sections">
      <form id="contact-form">
        <div>
          <input type="text" name="Nome" id="name" placeholder="Informe o nome" required>
        </div>
        <div>
          <input type="tel" name="Telefone" id="tel" placeholder="Informe o Telefone" required min="11111111111" max="99999999999">
        </div>

        <div>
          <button type="submit">Cadastrar</button>
        </div>
      </form>
    </section>

    <section class="sections">
      <table id="contact-table">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Telefone</th>
          </tr>
        </thead>
        <tbody>
          <!-- As linhas serÃ£o inseridas aqui  -->
        </tbody>
        <tfoot>
          <tr>
            <th>
              Quantidade de contatos
            </th>
            <td id="contatos"></td>
          </tr>
        </tfoot>
      </table>
    </section>
  </main>

  <script src="./src/js/main.js"></script>
</body>

</html>
